<html lang="en-US">	
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
       <link rel="stylesheet" href="dist/style.css">
	</head>

        <body>
            <div class="cart">
                <div class="centered-column">
                    <h1 class = "h1_cart">Your Shopping Cart</h1>
                    <div class="cart__items">
                        <div class="cart__item">
                            <a href="#" class="cart__item__link">
                                <img src="item1.jpg" alt="Item 1" class="cart__item__image">
                                <div class="cart__item__details">
                                    <h2 class="cart__item__name">Item 1</h2>
                                    <p class="cart__item__desc">Short description of item 1</p>
                                </div>
                            </a>
                            <div class="cart__item__price">$29.99</div>
                            <button class="cart__item__remove">X</button>
                        </div>
                        <hr>
                        <div class="cart__item">
                            <a href="#" class="cart__item__link">
                                <img src="item2.jpg" alt="Item 2" class="cart__item__image">
                                <div class="cart__item__details">
                                    <h2 class="cart__item__name">Item 2</h2>
                                    <p class="cart__item__desc">Short description of item 2</p>
                                </div>
                            </a>
                            <div class="cart__item__price">$49.99</div>
                            <button class="cart__item__remove">X</button>
                        </div>
                        <hr>
                        <div class="cart__item">
                            <a href="#" class="cart__item__link">
                                <img src="item3.jpg" alt="Item 3" class="cart__item__image">
                                <div class="cart__item__details">
                                    <h2 class="cart__item__name">Item 3</h2>
                                    <p class="cart__item__desc">Short description of item 3</p>
                                </div>
                            </a>
                            <div class="cart__item__price">$19.99</div>
                            <button class="cart__item__remove">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="cart__total">
                        <h3>Total: $99.97</h3>
                        <button class="cart__checkout">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </body>
        </html>
